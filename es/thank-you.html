<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias - OmniMore Store</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <link rel="icon" type="image/png" href="../assets/favicon.png" />
  <style>
    body{ margin:0; background:#ffffff url("../assets/background-leaves.svg") repeat;
      background-size:cover; color:#20312b; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; align-items:center; justify-content:center; height:100vh; padding:24px;}
    .card{ background:#fff; border-radius:28px; padding:44px 30px; box-shadow:0 20px 50px rgba(0,0,0,.06); text-align:center; max-width:600px;}
    .logo{ width:96px; margin:0 auto 20px; }
    h1{ font-size:clamp(26px,4vw,36px); margin-bottom:12px;}
    p{ font-size:18px; color:#5a6b64; margin-bottom:22px;}
    a.button{ display:inline-block; padding:12px 20px; border-radius:12px; background:#20312b; color:#fff; text-decoration:none; font-weight:600;}
    a.button:hover{opacity:.9}
  </style>
</head>
<body>
  <main class="card">
    <img class="logo" src="../assets/logo.png" alt="OmniMore Logo" />
    <h1>¡Gracias por registrarte!</h1>
    <p>Nos pondremos en contacto contigo pronto.</p>
    <a class="button" href="../">Volver a la página principal</a>
  </main>
</body>
</html>

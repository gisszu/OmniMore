<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OmniMore Store — Coming Soon</title>
  <meta name="description" content="OmniMore Store — Shop Smarter with OmniMore Store." />
  <meta property="og:title" content="OmniMore Store — Coming Soon" />
  <meta property="og:description" content="Shop Smarter with OmniMore Store." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://omni-more.com" />
  <meta property="og:image" content="assets/og-banner.png" />
  <meta name="theme-color" content="#29a24a" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/apple-touch-icon.png" />
  <style>
.logo {
  background:#fff;
  border-radius:16px;
  padding:8px;
  display:inline-block;
}

    :root{ --green:#29a24a; --dark:#20312b; --bg:#f7f9f7; --muted:#5a6b64; --card:#ffffff; }
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--dark);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, Noto Sans, Liberation Sans, sans-serif;
      line-height:1.5; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      display:flex; align-items:center; justify-content:center; padding:24px; }
    .wrap{position:relative; width:100%; max-width:920px;}
    .wrap::before, .wrap::after{ content:""; position:absolute; inset:auto; pointer-events:none; opacity:.6;
      background-repeat:no-repeat; filter:blur(.2px); }
    .wrap::before{ right:-12vw; top:-12vw; width:60vw; height:60vw;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 180 180\" fill=\"%2329a24a\" fill-opacity=\"0.04\"><path d=\"M90 2C55 35 39 90 90 178C141 90 126 35 90 2z\"/></svg>');
      background-size:42vw 42vw; background-repeat:no-repeat; }
    .wrap::after{ left:-18vw; bottom:-10vw; width:48vw; height:48vw;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 180 180\" fill=\"%2320312b\" fill-opacity=\"0.03\"><circle cx=\"90\" cy=\"90\" r=\"88\"/></svg>');
      background-size:36vw 36vw; background-repeat:no-repeat; }
    .card{ background:#fff; border-radius:28px; padding:44px 30px; border:1px solid rgba(32,49,43,.06);
      box-shadow:0 20px 50px rgba(0,0,0,.06); text-align:center; position:relative; z-index:1; }
    .logo{ width:128px; height:auto; display:block; margin:0 auto 18px auto }
    h1{ margin:0 0 8px; font-size:clamp(28px,5vw,44px); letter-spacing:-.02em }
    .badge{ display:inline-flex; align-items:center; gap:10px; padding:8px 14px; background:#e9f7ed; border-radius:999px; font-size:14px; margin-bottom:14px }
    .badge .dot{ width:8px; height:8px; background:var(--green); border-radius:999px }
    .slogan{ font-size:clamp(18px,3vw,22px); margin:4px 0 22px }
    .tag{ color:var(--muted); font-size:clamp(14px,2.2vw,18px); margin-bottom:22px }
    form{ display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; margin:18px 0 6px }
    input[type=email]{ width:min(520px,80vw); padding:14px 16px; border-radius:12px; border:1.5px solid rgba(32,49,43,.18); font-size:16px; outline:none; background:#fff }
    input[type=email]:focus{ border-color:var(--green); box-shadow:0 0 0 4px rgba(41,162,74,.12) }
    button{ padding:14px 18px; border:none; border-radius:12px; background:var(--dark); color:#fff; font-weight:600; font-size:16px; cursor:pointer }
    button:hover{ opacity:.9 }
    .cta-alt{ display:block; margin-top:12px; color:var(--muted); font-size:14px }
    .footer{ margin-top:20px; font-size:13px; color:var(--muted) }
    .footer a{ color:var(--dark); text-decoration:none; border-bottom:1px dotted rgba(32,49,43,.35) }
    .pill{ position:fixed; right:20px; bottom:20px; background:var(--dark); color:#fff; padding:8px 12px; border-radius:999px; font-size:12px; opacity:.95 }
  
/* === OmniMore Store: hojas de fondo (más visibles) === */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"200\" viewBox=\"0 0 200 200\" fill=\"%2329a24a\" fill-opacity=\"0.2\"><path d=\"M100 12C70 41 57 100 100 188C143 100 130 41 100 12z\"/><path d=\"M40 60C20 80 12 120 40 176C68 120 60 80 40 60z\"/><path d=\"M160 60c-20 20-28 60 0 116c28-56 20-96 0-116z\"/></svg>');
  background-repeat: repeat;
  background-size: 460px 460px;
  opacity:.20;
  pointer-events:none;
  z-index:0;
}
.wrap, .card{ position:relative; z-index:1; }

</style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <img class="logo" src="assets/logo.png" srcset="assets/logo.png 1x, assets/logo.png 2x" alt="OmniMore Store Logo" width="128" height="128" loading="eager" />
      <div class="badge"><span class="dot"></span> Coming Soon</div>
      <h1 id="title">OmniMore Store</h1>
      <p class="slogan">Shop Smarter with OmniMore Store</p>
      <p class="tag">Leave your email and we’ll notify you at launch.</p>
      <form action="https://formspree.io/f/xldwdbbb" method="POST">
        <input type="hidden" name="_redirect" value="https://omni-more.com/thank-you.html">
        <input type="email" name="email" placeholder="Your email" required aria-label="Email" />
        <button type="submit">Notify Me</button>
      </form>
      <p class="footer">© <span id="year"></span> OmniMore Store · Brand and assets under development · <a href="#">Privacy Policy</a></p>
    </main>
    <div class="pill">omni-more.com</div>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

<script>
(function() {
  try {
    var host = (location && location.hostname || '').toLowerCase();
    var pill = document.querySelector('.pill');
    if (pill) {
      pill.textContent = host.indexOf('omnimore.store') !== -1
        ? 'OmniMore.Store | omni-more.com'
        : 'omni-more.com | OmniMore.Store';
    }
    var redirects = document.querySelectorAll('input[name="_redirect"]');
    redirects.forEach(function(inp) {
      inp.value = 'https://' + host + '/thank-you.html';
    });
    var canonical = document.querySelector('link[rel="canonical"]');
    if (!canonical) {
      canonical = document.createElement('link');
      canonical.setAttribute('rel', 'canonical');
      document.head.appendChild(canonical);
    }
    canonical.setAttribute('href', 'https://' + host + '/');
  } catch(e) {}
})();
</script>

</body>
</html>
